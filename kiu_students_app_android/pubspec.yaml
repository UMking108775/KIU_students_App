name: kiu_students_app
description: "KIU Students Material App - Access study materials and resources"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # HTTP & API
  http: ^1.2.2

  # State Management
  provider: ^6.1.2

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # URL Launcher
  url_launcher: ^6.3.1

  # Connectivity
  connectivity_plus: ^6.1.1

  # Audio Player
  just_audio: ^0.9.43
  audio_video_progress_bar: ^2.0.3

  # File Downloads & Storage
  path_provider: ^2.1.5
  dio: ^5.7.0
  permission_handler: ^11.3.1

  # PDF Viewer - Uses native platform renderers for fast performance
  flutter_pdfview: ^1.3.2
  intl: ^0.20.2

  # WebView
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  assets:
    - assets/images/
